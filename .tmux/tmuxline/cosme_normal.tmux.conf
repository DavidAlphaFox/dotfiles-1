set -g status-right "#[fg=#444444,bg=#444444,nobold,nounderscore,noitalics]#[fg=#afd7ff,bg=#444444] #[fg=blue]#{download_speed}  #{sysstat_cpu} #[fg=#5f5f5f,bg=#444444,nobold,nounderscore,noitalics]#[fg=#afd7ff,bg=#5f5f5f] #(bash /home/sainnhe/repo/scripts/func/tmux_pomodoro.sh)  #(bash /home/sainnhe/repo/scripts/func/tmux_lock.sh) #[fg=#afd7ff,bg=#5f5f5f,nobold,nounderscore,noitalics]#[fg=#444444,bg=#afd7ff,bold] #H #{prefix_highlight} "
setw -g window-status-format "#[fg=#444444,bg=#444444,nobold,nounderscore,noitalics]#[fg=#afd7ff] #I  #W #[fg=#444444,bg=#444444,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#444444,bg=#5f5f5f,nobold,nounderscore,noitalics]#[fg=#afd7ff,bg=#5f5f5f] #I  #W  #F #[fg=#5f5f5f,bg=#444444,nobold,nounderscore,noitalics]"
