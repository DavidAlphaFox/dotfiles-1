set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#afd7ff,bg=#5f5f5f"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#afd7ff"
set -g status-style "none,bg=#444444"
set -g message-style "fg=#afd7ff,bg=#5f5f5f"
set -g pane-border-style "fg=#5f5f5f"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "underscore,fg=#afd7ff,bg=#444444"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#afd7ff,bg=#444444"
