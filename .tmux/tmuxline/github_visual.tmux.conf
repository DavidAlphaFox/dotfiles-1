set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#24292e,bg=#dde2e7"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#6f42c1"
set -g status-style "none,bg=#f6f8fa"
set -g message-style "fg=#24292e,bg=#dde2e7"
set -g pane-border-style "fg=#dde2e7"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none,fg=#6f42c1,bg=#f6f8fa"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#41484f,bg=#f6f8fa"
